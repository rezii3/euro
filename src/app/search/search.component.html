<div class="container">
    <div class="card">
        <p-scrollPanel class="texts" [style]="{ width: '100%', height: '525px' }">
          <div class="down-span">
            <span class="down-title">სტატიები</span>
          </div>
          
              <div class="top-div" *ngFor="let sport of post.slice(0,3) ">
                <div class="post-div">
                  <div class="text-p">
                    <p>{{sport.title.slice(0,37)}}...</p>
                  </div>
                <div class="icons">
                  <span nz-icon nzType="right-circle" nzTheme="outline" style="color: tomato; font-size: 23px; "></span>
                </div>
                </div>
              </div>
              <div class="down-span">
                <span class="down-title">ავტორები</span>
              </div>
              <div class="top-div" *ngFor="let user of author ">
                <div class="post-div">
                  <div class="users">
                    <div class="img-div"><img src="{{user.avatar?.fileUrl}}" alt=""></div>
                    <div class="name-div" style="display: flex;">
                      <p class="name">{{user.firstName}}</p>
                      <p class="name">{{user.lastName}}</p>
                    </div>
                  </div>
                <div class="icons">
                  <span nz-icon nzType="plus-circle" nzTheme="fill" style="color: white; font-size: 17px; cursor: pointer;"></span>
                </div>
                </div>
              </div>
        </p-scrollPanel>
    </div>
</div>
